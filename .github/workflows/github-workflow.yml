name: pyfarm-test
run-name: ${{ github.actor }}'s Run of the Workflow
on: [pull_request]

jobs:
  the_first_test:
    name: The First Test Job
    runs-on: ubuntu-latest
    #envirnoment variable CI set to false

    steps:
      - uses: actions/checkout@v3
      - name: python version 3.* set up
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: updating pip, requirements, pytest
        run: | 
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            pip install pytest

      - name: running test file with pytest
        run: pytest test.py

      - name: upload pytest results
        uses: actions/upload-artifact@v3
        with:
          name: pytest results of the run
          path: junit/test-results.xml
        if: ${{ always() }}


